<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Tech Shop">
  <title>Contact Us - Tech Shop</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="/css/mainstyles.css">
  
  <!-- Embedded styles from your CSS -->
  <style>
    /* Global Styles for Contact Page */ 
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E5E5E5; /* Light gray background */
      color: #333333; /* Dark text color */
    }

    /* Header */
    header {
      background-color: #8B00FF; /* Purple header */
      color: #FFD700; 
      text-align: center;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #1E90FF; /* Sea blue background */
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #ffffff; /* Yellow text for links */
      text-decoration: none;
      padding: 10px;
    }

    nav ul li a:hover {
      background-color: #FFD700; /* Gold hover effect */
      border-radius: 5px;
      color: #333; /* Dark text on hover */
    }

    /* Contact Section */
    .contact-section {
      padding: 50px 20px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #FFD700; /* Yellow headings */
    }

    .contact-section p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #333333; /* Keep dark text for readability */
    }

    .contact-form {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1.1em;
    }

    .contact-form button {
      padding: 15px 30px;
      background-color: #1E90FF; /* Sea blue button */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #8B00FF; /* Purple hover effect */
    }

    /* Footer */
    footer {
      background-color: #1E90FF; /* Sea blue footer */
      color: #FFD700; /* Yellow text */
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Reusable Navigation -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content: Contact Form -->
  <main>
    <section class="contact-section">
      <h2>We'd Love to Hear From You</h2>
      <form action="#" method="post" class="contact-form">
        <!-- Name (Text Input) -->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <!-- Email (Email Input) -->
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone Number (Number Input) -->
        <label for="phone">Your Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Inquiry Type (Dropdown) -->
        <label for="inquiry-type">Inquiry Type</label>
        <select id="inquiry-type" name="inquiry-type" required>
          <option value="general">General Inquiry</option>
          <option value="support">Customer Support</option>
          <option value="sales">Sales Inquiry</option>
        </select>

        <!-- Message (Textarea) -->
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Tech Shop. All Rights Reserved.</p>
  </footer>
</body>
</html>
