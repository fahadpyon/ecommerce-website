<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Tech Shop">
  <title>Contact Us - Tech Shop</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>We'd Love to Hear From You</h2>
      <form action="#" method="post" class="contact-form" novalidate>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Please enter a valid name (letters only).">
        <span class="error-message">Invalid name, no numbers allowed.</span>
      
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address.">
        <span class="error-message">Invalid email address.</span>
      
        <label for="phone">Your Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" required pattern="05\d{8}" title="Please enter a valid phone number starting with 05 and containing 10 digits.">
        <span class="error-message">Invalid number, should start with 05 and have 10 digits.</span>
      
        <label for="inquiry-type">Inquiry Type</label>
        <select id="inquiry-type" name="inquiry-type" required>
          <option value="" disabled selected>Select inquiry type</option>
          <option value="general">General Inquiry</option>
          <option value="support">Customer Support</option>
          <option value="sales">Sales Inquiry</option>
        </select>
      
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Enter your message here" required maxlength="200" title="Your message should be less than 200 characters."></textarea>
        <span class="error-message">Please enter your message.</span>
      
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Tech Shop. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.contact-form');
      const inputs = form.querySelectorAll('input, textarea');

      inputs.forEach(input => {
        // Check for input validation on "input" and "blur" events
        input.addEventListener('input', () => {
          const errorMessage = input.nextElementSibling;
          if (!input.checkValidity()) {
            errorMessage.style.display = 'block';
          } else {
            errorMessage.style.display = 'none';
          }
        });

        input.addEventListener('blur', () => {
          const errorMessage = input.nextElementSibling;
          if (!input.checkValidity()) {
            errorMessage.style.display = 'block';
          } else {
            errorMessage.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
