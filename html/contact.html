<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Tech Shop">
  <title>Contact Us - Tech Shop</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E5E5E5;
      color: #333333;
    }
    header {
      background-color: #8B00FF;
      color: #FFD700;
      text-align: center;
      padding: 20px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #1E90FF;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px;
    }
    nav ul li a:hover {
      background-color: #FFD700;
      border-radius: 5px;
      color: #333;
    }
    /* Contact Section */
    .contact-section {
      padding: 50px 20px;
      text-align: center;
    }
    .contact-form {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      width: calc(100% - 30px);
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1.1em;
    }
    .contact-form .error-message {
      color: red;
      font-size: 0.9em;
      margin-bottom: 15px;
      display: none;
    }
    .contact-form button {
      padding: 15px 30px;
      background-color: #1E90FF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #8B00FF;
    }
    /* Error styles */
    .contact-form input:invalid:not(:focus):not(:placeholder-shown),
    .contact-form textarea:invalid:not(:focus):not(:placeholder-shown) {
      border-color: red;
    }
    .contact-form input:valid,
    .contact-form textarea:valid {
      border-color: green;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.contact-form');
      const inputs = form.querySelectorAll('input, textarea');
      inputs.forEach(input => {
        input.addEventListener('input', () => {
          const errorMessage = input.nextElementSibling;
          if (!input.checkValidity()) {
            errorMessage.style.display = 'block';
          } else {
            errorMessage.style.display = 'none';
          }
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>We'd Love to Hear From You</h2>
      <form action="#" method="post" class="contact-form" novalidate>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Please enter a valid name (letters only).">
        <span class="error-message">Invalid name, no numbers allowed.</span>
      
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address.">
        <span class="error-message">Invalid email address.</span>
      
        <label for="phone">Your Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="0549125212" required pattern="05\d{8}" title="Please enter a valid phone number starting with 05 and containing 10 digits.">
        <span class="error-message">Invalid number, should start with 05 and have 10 digits.</span>
      
        <label for="inquiry-type">Inquiry Type</label>
        <select id="inquiry-type" name="inquiry-type" required>
          <option value="" disabled selected>Select inquiry type</option>
          <option value="general">General Inquiry</option>
          <option value="support">Customer Support</option>
          <option value="sales">Sales Inquiry</option>
        </select>
      
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Enter your message here" required maxlength="200" title="Your message should be less than 200 characters."></textarea>
        <span class="error-message">Please enter your message.</span>
      
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Tech Shop. All Rights Reserved.</p>
  </footer>
</body>
</html>
